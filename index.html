<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- menu lateral -->
        <nav class="sidebar">
            <div class="sidebar-title"><h1>√Åreas de trabalho</h1>
                <i class="fa fa-add sidebar-add"></i>
            </div>
            <ul>
                <li>
                    <i class="fa fa-folder folder"></i><a href="#">Pasta 1</a><i class="fa fa-ellipsis-h folder-settings"></i>
                </li>
                <li><i class="fa fa-folder folder"></i><a href="#">Pasta 2</a><i class="fa fa-ellipsis-h folder-settings"></i></li>
                <li><i class="fa fa-folder folder"></i><a href="#">Pasta 3</a><i class="fa fa-ellipsis-h folder-settings"></i></li>
            </ul>
            <i class="fa fa-cog settings"></i>
        </nav>
        <!-- colunas -->
        <main class="main-content">
            <!-- coluna to do -->
            <section class="column to-do">
                <h2>To do</h2>
                <div class="card hidde" draggable="true">
                    <h3 class="card-title">Task 1</h3>
                    <i class="fa fa-star fav"></i>
                </div>
                <i class="fa fa-add add"></i>
            </section>
            <!-- coluna in progress -->
            <section class="column in-progress">
                <h2>In progress</h2>
                <i class="fa fa-add add"></i>
            </section>
            <!-- coluna done -->
            <section class="column done">
                <h2>Done</h2>
                <i class="fa fa-add add"></i>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
