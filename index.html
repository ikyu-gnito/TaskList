<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- menu lateral -->
      <nav class="sidebar">
        <div class="sidebar-title">
          <h1>Áreas de trabalho</h1>
          <i class="fa fa-add sidebar-add"></i>
        </div>
        <ul>
          <li>
            <i class="fa fa-folder folder"></i><a href="#">Pasta 1</a
            ><i class="fa fa-ellipsis-h folder-settings"></i>
          </li>
          <li>
            <i class="fa fa-folder folder"></i><a href="#">Pasta 2</a
            ><i class="fa fa-ellipsis-h folder-settings"></i>
          </li>
          <li>
            <i class="fa fa-folder folder"></i><a href="#">Pasta 3</a
            ><i class="fa fa-ellipsis-h folder-settings"></i>
          </li>
        </ul>
        <i class="fa fa-cog settings"></i>
      </nav>
      <!-- colunas -->
      <main class="main-content">
        <!-- coluna to do -->
        <div class="column to-do" id="todoColumn">
          <div class="head">
            <span>A fazer</span>
            <i class="fa fa-add principal" onclick="openModal()"></i>
          </div>
          <div class="body"></div>
        </div>

        <!-- coluna in progress -->
        <div class="column in-progress" id="inprogressColumn">
          <div class="head"><span>Em progresso</span></div>
          <div class="body"></div>
        </div>

        <!-- coluna done -->
        <div class="column done" id="doneColumn">
          <div class="head"><span>Concluído</span></div>
          <div class="body"></div>
        </div>
      </main>
    </div>
    <!-- Modal do card -->
    <div id="modal">
      <div class="box">
        <div class="head">
          <span>Nova Tarefa</span>
          <button onclick="closeModal()">X</button>
        </div>
        <div class="form">
          <div class="form-grouo">
            <label for="priority">Priodidade</label>
            <select id="priority">
              <option>Baixa</option>
              <option>Média</option>
              <option>Alta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="deadline">Prazo</label>
            <input type="date" id="deadline" />
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" rows="5"></textarea>
          </div>

          <div class="btm-wrapper">
            <button class="form-add" onclick="createTask()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
